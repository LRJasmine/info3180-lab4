{% extends 'base.html' %}

{% block css %} 
<link rel="stylesheet" href="{{ url_for('static', filename='css/files.css') }}">
{% endblock%}


{% block main %}

<div class="gridimagaes">
    <ul id="list">
        {% if not listimg%}
        <li>No files to display</li>
        {% endif %}
        {% for img in listimg[1:] %}
        <li><img src="{{ url_for('static', filename = 'uploads/'+img) }}" id="images"></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
