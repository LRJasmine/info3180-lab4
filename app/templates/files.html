{% extends 'base.html' %}

{% block main %}

<div>
    <ul>
        {% if not listimg%}
        <li>{% print (listimg) %} List is empty</li>
        {% endif %}
        {% for img in listimg[1:] %}
        <li><img src="{{ url_for('static', filename = 'uploads/'+img) }}"></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
